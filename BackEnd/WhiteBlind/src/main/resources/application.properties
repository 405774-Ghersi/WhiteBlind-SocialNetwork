spring.application.name=WhiteBlind

# Puerto del servidor
server.port=8080

#Agrege el encrypt false

# Configuración de SQL Server
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=social_network_blind_eye_db;encrypt=false
